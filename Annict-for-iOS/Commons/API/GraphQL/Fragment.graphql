
fragment MinimumWork on Work {
    id
    annictId
    title
    episodesCount
    watchersCount
    reviewsCount
    seasonName
    seasonYear
    viewerStatusState
    image {
        recommendedImageUrl
        twitterAvatarUrl
    }
}

fragment MinimumUser on User {
    annictId
    name
    username
    avatarUrl
}


fragment MinimumEpisode on Episode {
    id
    annictId
    title
    numberText
    sortNumber
    viewerRecordsCount
    viewerDidTrack
}

fragment PageInfoFrag on PageInfo {
    endCursor
    hasNextPage
    hasPreviousPage
    startCursor
}
