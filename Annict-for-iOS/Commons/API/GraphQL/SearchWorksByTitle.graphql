query SearchWorksByTitle($title: String!) {
  searchWorks(titles: [$title], orderBy: { field: WATCHERS_COUNT, direction: DESC }, first: 30) {
    edges {
      node {
        id
        annictId
        title
        media
        watchersCount
        image {
          twitterAvatarUrl
        }
      }
    }
  }
}
