query GetViewerWorks($state: StatusState, $after: String) {
    viewer {
        works(state:$state, first:30, after: $after, orderBy:{field:SEASON, direction:DESC}) {
            nodes {
                title
                image {
                    recommendedImageUrl
                    twitterAvatarUrl
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}
