query GetViewerWatchingEpisodes($after: String) {
    viewer {
        works(state:WATCHING, first:10, after: $after) {
            pageInfo {
                endCursor
                hasNextPage
            }
            edges {
                node {
                    annictId
                    title
                    image {
                        twitterAvatarUrl
                    }
                    episodes(orderBy:{field: CREATED_AT, direction: DESC}) {
                        edges {
                            node {
                                ... EpisodeDetails
                            }
                        }
                    }
                }
            }
        }
    }
}


