
query GetViewerFollowing($after: String) {
    viewer {
        following(first: 30 after: $after) {
            edges {
                node {
                    ... UserDetails
                    viewerCanFollow
                    viewerIsFollowing
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}

fragment UserDetails on User {
    avatarUrl
    name
    username
    description
}
